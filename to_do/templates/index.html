{% extends 'base.html' %}

{% block content %}
	<form method="post">
		{{ form.csrf_token }}
		{{ form.body.label }}<br />
		{{ form.body }}<br />
		{{ form.submit }}<br />	
	</form>
	<div class="list">
		{% for thing in things %}
			<p>{{thing.id}}. {{ thing.body }}</p>
			{% if not loop.last%}
			<hr />
			{% endif %}
		{% endfor %}
	</div>
{% endblock %}
